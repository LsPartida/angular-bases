<h1>Spiderman</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Edad:</td>
  <dd>{{ age }}</dd>
  <td>MÃ©todo:</td>
  <dd>{{ getHeroDescription() }}</dd>
  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Luis'"
  class="btn btn-primary my-1"
  (click)="changeHero('Luis')"
>
  Cambiar nombre
</button>
<br />
<button *ngIf="age !== 30" class="btn btn-primary my-1" (click)="changeAge(30)">
  Cambiar edad
</button>
<br *ngIf="touched" />
<button *ngIf="touched" class="btn btn-info my-1" (click)="resetValues()">
  Reset values
</button>
