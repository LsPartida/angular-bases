<h1>DBZ Personajes</h1>
<hr />
<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <dbz-listado
      [characters]="characters"
      (onDeleteId)="onDeleteCharacterByID($event)"
    ></dbz-listado>
  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>
</div>
<!-- () Eventos -->
<!-- [] Atributos -->
