<ul class="list-group" *ngIf="characters.length > 0; else noValues">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characters;
      let index = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    [ngClass]="{
      'list-group-item-primary': isOdd,
      'list-group-item-dark': isEven
    }"
  >
    <div>
      <span class="text-primary">{{ index + 1 }}</span>
      <span> {{ character.name }} - </span>
      <strong>
        {{ character.power | number : "3.0" }}
      </strong>
    </div>
    <button
      class="btn btn-danger"
      (click)="onDeleteCharacter(character.id || '')"
    >
      X
    </button>
  </li>
</ul>
<ng-template #noValues>
  <div class="my-4 mx-4">
    <h2>No hay personajes</h2>
  </div>
</ng-template>
